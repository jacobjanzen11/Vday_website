<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #8B0000;  /* Darkish red color */
            color: #FFB6C1;  /* Light pink text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);  /* Pink backglow effect */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            width: 100%;
        }

        label {
            font-size: 2.3em;  /* Adjusted font size */
            margin-bottom: 20px;  /* Increased space between question and buttons */
        }

        .button-container {
            display: flex;
            gap: 20px;  /* Increased gap between buttons */
        }

        button {
            padding: 12px;  /* Increased button padding */
            font-size: 1.2em;  /* Adjusted button font size */
            background-color: #FFFFFF;  /* White button color */
            color: #8B0000;  /* Darkish red text color */
            border: none;
            cursor: pointer;
        }

        .error {
            color: #FF0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="post" action="{{ url_for('login', question_number=question_number) }}">
        <label>Are you Kiannah?</label>
        <div class="button-container">
            <button type="submit" name="answer" value="yes">Yes</button>
            <button type="submit" name="answer" value="no">No</button>
        </div>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
