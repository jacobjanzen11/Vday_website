<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flask Website</title>
    <style>
        body {
            background-color: #8B0000;  /* Darkish red color */
            color: #FFB6C1;  /* Light pink text color */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 182, 193, 0.8);  /* Pink backglow effect */
        }

        /* Style for anchor tags */
        a {
            padding: 10px;
            font-size: 1em;
            background-color: #FFFFFF;  /* White button color */
            color: #8B0000;  /* Darkish red text color */
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Hover effect for anchor tags */
        a:hover {
            background-color: #8B0000;  /* Darkish red color on hover */
            color: #FFFFFF;  /* White text color on hover */
        }
    
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
    
        p {
            font-size: 1.5em;
        }

        /* Heart animation */
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: rgba(255, 182, 193, 0.8);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: heartbeat 1s ease-out;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <p>
        <a href="/valentine">Yes</a> | <a href="/no_valentine">No</a>
    </p>

    <!-- Hidden heart element
    <div class="heart" id="heart"></div>

    <script>
        function showHeart() {
            // Display the heart animation
            document.getElementById("heart").style.display = "block";
        } -->
    </script>
</body>
</html>
